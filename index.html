<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador de Texto</title>
</head>

<body>
    <header>
        <div class="header__Section">
            <div class="container">
                <div class="header__logo">
                    <object data="img/svg/logo.svg"></object>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="text__Section">
                <div class="container">
                    <div class="insert__Text">
                        <textarea name="" id="" cols="55" rows="17" placeholder="Inserte el texto aqui"></textarea>
                    </div>
                    <div class="show__Text">
                        <div class="show__Logo">
                            <object data="img/svg/Muñeco.svg" type=""></object>
                        </div>
                        <div class="show__Messages">
                            <span>Ningún mensaje fue encontrado</span>
                            <p>
                                Ingresa el texto que desees encriptar o desencriptar.
                            </p>
                        </div>
                    </div>
                    <div class="text__buttons">
                        <button class="encrypt__Button">Encriptar</button>
                        <button class="desencryt__Button">Desencriptar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
